<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Shefriya Neenu ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at top, #ff758c, #1a001f);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: 'Segoe UI', sans-serif;
  overflow:hidden;
  color:white;
}

.card{
  text-align:center;
  padding:30px;
  animation: fade 2s ease;
}

h1{
  font-size:2.7rem;
  margin-bottom:15px;
  text-shadow:0 0 20px rgba(255,255,255,0.8);
}

#text{
  font-size:1.3rem;
  min-height:90px;
  line-height:1.6;
}

button{
  margin-top:25px;
  padding:14px 34px;
  font-size:1.1rem;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff4e75;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

.heart{
  position:absolute;
  font-size:22px;
  animation: float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-800px);opacity:0;}
}

@keyframes fade{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="card">
  <h1>Shefriya Neenu ‚ù§Ô∏è</h1>
  <div id="text"></div>
  <button onclick="start()">Open My Heart</button>
</div>

<script>
const msg = 
"You are not just someone I love.\n\n" +
"You are my calm, my happiness,\nmy favorite feeling.\n\n" +
"No matter where life takes us,\nmy choice will always be you.\n\n" +
"I love you, Shefriya Neenu üíñ";

let i = 0;
function start(){
  type();
  hearts();
}

function type(){
  if(i < msg.length){
    document.getElementById("text").innerHTML += 
      msg.charAt(i) === "\n" ? "<br>" : msg.charAt(i);
    i++;
    setTimeout(type, 45);
  }
}

function hearts(){
  for(let j=0;j<35;j++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}
</script>

</body>
</html>
