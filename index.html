<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Shefriya Neenu ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at top, #ff5fa2, #1a001f);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:'Segoe UI', sans-serif;
  color:white;
  text-align:center;
}

.container{
  z-index:2;
  padding:20px;
}

h1{
  font-size:2.5em;
  margin-bottom:10px;
}

.type{
  font-size:1.2em;
  min-height:60px;
}

button{
  margin-top:25px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  font-size:1.1em;
  background:#ff2f92;
  color:white;
  box-shadow:0 0 20px #ff2f92;
}

.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:float 6s linear infinite;
  color:#ffb6d9;
}

@keyframes float{
  0%{transform:translateY(0) scale(1);opacity:1;}
  100%{transform:translateY(-110vh) scale(1.5);opacity:0;}
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c3a7b77c3.mp3?filename=romantic-piano-112191.mp3">
</audio>

<div class="container">
  <h1>Shefriya Neenu ‚ù§Ô∏è</h1>
  <div class="type" id="text"></div>

  <button onclick="alert('Forever starts here üíñ')">
    Will you be mine forever? üíç
  </button>
</div>

<script>
const message =
"Ithu oru simple page illa‚Ä¶\n\
Idhu en manasula irukkura ellaa feelings.\n\
Nee sirikkum pothu world bright aagudhu.\n\
Nee pakkathula irundhaa life complete.\n\
Always special. Always you. ‚ù§Ô∏è";

let i=0;
function typeWriter(){
  if(i<message.length){
    document.getElementById("text").innerHTML +=
      message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
    i++;
    setTimeout(typeWriter,50);
  }
}
typeWriter();

function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,300);
</script>

</body>
</html>
